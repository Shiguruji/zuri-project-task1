<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escrow Log-In">
    <title>Log-In</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <img src="Logo.png" alt="Escrow Logo" />

    <form>
        

        <h3>Log In</h3>

        <label class="email" for="email">Email</label>
        <input type="email" id="email" required name="email"> 

        <label class="password" for="Password">Password</label>
        <input type="password" id="password" required name="password">
        <i class="far fa-eye-slash"></i>

        <p>Forgot password?</p>
        
        <div class="button">Log In</div>
        <a href="#">Sign Up</a>

    </form>
</body>
</html>
